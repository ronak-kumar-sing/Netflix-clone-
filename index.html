<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/bc3a1796c2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/870/870910.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="navbar" id="navbar">
        <ul class="left-nav">
            <li class="logo"><a href="#"><img src="pngwing.com.png"></a></li>
            <li class="Home"><a href="">Home</a></li>
            <li class="TV Shows"><a href="">TV Show</a></li>
            <li class="Movies"><a href="">Movies</a></li>
            <li class="News"><a href="">News & Popular</a></li>
            <li class="My List"><a href="">My List</a></li>
        </ul>
        <ul class="right-nav">
            <li class="searchbar">
                <input type="text" placeholder="Titles, people, genres">
                <i id="search" class="fas fa-search"></i>
            </li>
            <li class="buttons"><a href="login.html">Sign In</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="Body">
        <div class="video-container">
            <video autoplay loop muted plays-inline>
                <source src="Hanuman.mp4" type="video/mp4">
            </video>
        </div>
        <div class="info-container">
            <img class="movi-logo" src="hanumapng.png">
            <p id="my-p">With the strength of mountains in his sinew and the fire<br> of devotion in his heart, Hanuman stands unyielding<br>जय श्री राम</p>
        </div>
        <div class="cont-play">
            <button id="play">&#9658 Play</button>
            <button id="info">More info</button>
            <audio id="myAudio"  src="Hanuman.mp4" autoplay></audio>
            <button id="soundButton" onclick="toggleSound()">
                <i id="soundIcon" class="fas fa-volume-up"></i>
            </button>
            <span>U/A For All</span>
        </div> 

    </div>
    <script src="index.js"></script>
</body>
</html>
