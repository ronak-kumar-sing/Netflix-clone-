<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <a id = "nav" href="index.html"><img src="pngwing.com.png" alt="Netflix logo"></a>
    <div class="container">
        <form action="#">
        <div class="form-wrapper">
            <h2>Sign In</h2>
                <div class="form-control">
                    <input type="text" required>
                    <div class="liile">Email or phone number</div>
                </div>
                <div class="form-control">
                    <input type="password" required>
                    <div class="liile">Password</div>
                </div>
                <button type="submit">Sign In</button>
                <p id="or">OR</p>
                <button id="secb" type="submit">Sign In With Code</button>
                <a href="#"> Forgot password?</a><br>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
                <p style="color:rgba(255, 255, 255, 0.7);">New to Netflix? <a href="signup.html">Sign up now</a></p>
                <small style="color:rgba(255, 255, 255, 0.7);">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" style="color: #0071eb;">Learn more.</a></small>
            </div>
        </form>
    </div>
</body>
</html>
