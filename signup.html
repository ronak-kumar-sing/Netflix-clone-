</head>
<body>
    <div class="navbar">
        <a id = "nav" href="index.html"><img src="pngwing.com.png" alt="Netflix logo"></a>

            <select id="language-select">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
            <a href="login.html">Sign In</a>
        </div>
